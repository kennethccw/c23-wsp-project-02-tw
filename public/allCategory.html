<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/allCategory.css" />
  <link rel="stylesheet" href="/user/index.css">
  <title>Document</title>
</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <a href="/"><img class=" teckyLogo" src="./indexImages/teckyLogo.png" /></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item navSpace">
            <a class="allProductLink" href="/allCategory.html">All Prodcuts</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="search-bar-form">
          <input class="form-control me-2 search-bar-input" type="search" placeholder="Search" aria-label="Search"
            autocomplete="off" name="searchBarInput" />
          <div class="search-bar-recommend" hidden></div>
          <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <li class="nav-item" id="loginbutton">
          <a class="login-container" href="./login.html">
            <i class="bi bi-box-arrow-in-right"></i>
            <div class="nav-link">Login</div>
          </a>
        </li>
        <div class="dropdown-container" id="userbutton">
          <li class="nav-item dropdown user-container">
            <a class="nav-link dropdown-toggle user-dropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false"><i class="bi bi-person-circle"></i>
              <span class="username"></span>
            </a>

            <ul class="dropdown-menu">
              <li class="profile-container">
                <i class="bi bi-file-earmark-person dropdownButton"></i><a class="dropdown-item profilebutton"
                  href="#">Profile</a>
              </li>
              <li class="cart-container">
                <i class="bi bi-cart4 dropdownButton"></i><a class="dropdown-item" href="./cart.html">Shopping
                  Cart</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li class="logout-container">
                <i class="bi bi-box-arrow-left dropdownButton"></i><a class="dropdown-item logoutbutton"
                  href="#">Logout</a>
              </li>
            </ul>
          </li>
        </div>
      </div>
    </div>
  </nav>
  <!-- END OF NAV BAR -->

  <div class="divContainer">
    <div class="allCategoriesArea">
      <div class="allCategoriesTitle">All Categories</div>
      <div id="buttons">
        <button class="button-category active" id="all">All</button>
        <button class="button-category" id="drinks">Drinks</button>
        <button class="button-category" id="snacks">Snacks</button>
        <button class="button-category" id="noodles">Cup Noodles</button>
      </div>
      <div class="allCategoriesTitle">Featured</div>
      <div id="secondButtons">
        <button class="button-category" id="stock">In Stock</button>
        <button class="button-category" id="sale">Best Sale</button>
      </div>
    </div>

    <div id="products"></div>
  </div>

  <div class="bottomArea"></div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="module" src="./allCategory.js"></script>
  <!-- <script src="./allCategory.js"></script> -->
</body>

</html>
